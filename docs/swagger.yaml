basePath: /api/v1
definitions:
  dtos.HttpErrorDTO:
    properties:
      reason:
        type: string
      statusCode:
        type: integer
      timestamp:
        type: string
    type: object
  usecases.CreateAccountRequestDTO:
    properties:
      birthdate:
        type: string
      cpf:
        type: string
      email:
        type: string
      name:
        type: string
      phoneNumber:
        type: string
    type: object
  usecases.CreateAccountResponseDTO:
    properties:
      balance:
        type: number
      birthdate:
        type: string
      cpf:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      phoneNumber:
        type: string
    type: object
info:
  contact:
    email: patrick@mybank.com.br
    name: My bank support
    url: mybank.com.br
  description: A api for my bank operations
  title: My Bank API
  version: "1.0"
paths:
  /accounts:
    post:
      consumes:
      - application/json
      description: My bank new client and account
      parameters:
      - description: Create account parameters
        in: body
        name: account
        required: true
        schema:
          $ref: '#/definitions/usecases.CreateAccountRequestDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/usecases.CreateAccountResponseDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dtos.HttpErrorDTO'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/dtos.HttpErrorDTO'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dtos.HttpErrorDTO'
      summary: Create a new account
      tags:
      - Accounts
swagger: "2.0"
